    <script type="module" language="javascript">
        import { render } from './render.js';
        import * as items from './items.js';
        import * as utils from '../Toolkit/utils.js';

        const { booleans, colors, primitives, transforms } = jscadModeling // modeling comes from the included MODELING library

        const { intersect, subtract, union } = booleans
        const { colorize, colorNameToRgb } = colors
        const { cube, sphere } = primitives

        //EDITING PARAMS
        const vp = {
            sizeMod: 2 / 3,
            paramMod: 3 / 4
        }

        const demo = (parameters) => {
            const size = parameters.size;

            //return items.sierpinski_thingy(parameters, vp, 5);
            let lindenmayerString = items.iterateNTimes(4);
            //return items.makeVisual({
            //    lineLength: 5,
            //    angle: 25,
            //    startingPoint: [0, 0, 0]
            //}, lindenmayerString);

            const ops = {
                lineLength: 3,
                angle: 8,
                angleZ: 5,
                startingAngle: utils.degToRad(0),
                startingAngleZ: utils.degToRad(-20),
                startingSize: 0.1,
                sizeMod: 0.2,
                startingPoint: [0,0,0]
            }

            const rots = [
                [utils.degToRad(10), utils.degToRad(0), utils.degToRad(0)],
                [utils.degToRad(0), utils.degToRad(90), utils.degToRad(-10)],
                [utils.degToRad(10), utils.degToRad(180), utils.degToRad(0)],
                [utils.degToRad(0), utils.degToRad(270), utils.degToRad(10)]
            ];

            let visual = items.makeVisual(ops, lindenmayerString);

            // Testing purposes
            //return visual;

            return transforms.rotate([utils.degToRad(-90), 0, 0],
                union(
                    transforms.rotate(rots[0], visual),
                    transforms.rotate(rots[1], visual),
                    transforms.rotate(rots[2], visual),
                    transforms.rotate(rots[3], visual)));
        }

        render(document.getElementById("render"), demo({ size: 300 }))

    </script>
